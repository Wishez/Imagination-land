<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<div class="container">
	  <form action="" name="order" class="order">
		<div class="message">
		  <span id="messageHelp"></span>
		  <label for="message">Enter the banner message:</label>
		  <input type="text"  name="message" id="message" onblur="Validate.prototype.validateNonEmpty(this, document.getElementById('messageHelp'));" required size="32" minlength="1" maxlength="32" placeholder="It fits form 1 to 32 characters">
		</div>
		<div class="zipcode">
		  <span id="zipcodeHelp"></span>
		  <label for="zipcode">Enter ZIP code of the location:</label>
		  <input type="text" name="zipcode" id="zipcode" required  placeholder="xxxxx" maxlength="5">
		</div>
		<div class="date">
		  <span id="dateHelp"></span>
		  <label for="date">Enter the date for the message to be shown:</label>
		  <input type="date" name="date" id="date" onblur="Validate.prototype.validateNonEmpty(this, document.getElementById('dateHelp'));" required min="2016-12-28">  	  	
		</div>
		<div class="name">
		  <span id="nameHelp"></span>
		  <label for="name">Enter your name:</label>
		  <input type="text" name="name" id="name" onblur="Validate.prototype.validateNonEmpty(this, document.getElementById('nameHelp'));" required minlength="1" maxlength="32" placeholder="Asshole"> 	  	
		</div>
		<div class="phoneNumber">
		  <span id="phoneNumberHelp"></span>
		  <label for="phoneNumber">Enter your phone number:</label>
		  <input type="tel" name="phoneNumber" id="phoneNumber" onblur="Validate.prototype.validateNonEmpty(this, document.getElementById('phoneNumberHelp'));" required pattern="/^(+7|8)-?\d{3}-?\d{3}-?\d{2}-?\d{2}$/" placeholder="+x-xxx-xxx-xx-xx">
		</div>
		<div class="email">
		  <span id="emailHelp"></span>
		  <label for="email">Enter your email address:</label>
		  <input type="email" id="email" onblur="Validate.prototype.validateNonEmpty(this, document.getElementById('emailHelp'));" required pattern="/^\w+@\w+\.\w{2,4}$/" placeholder="asshole@indark.com" title="asshole@indark.com">
		</div>
		<button class="btn" type="submit">Send</button>	  	
	  </form>

	</div>
</body>
</html>
