<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0" />
	<title>Accesablility</title>
	<meta http-equiv="UA-X-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.13/semantic.min.css" />
	<style type="text/css" media="screen">
		[role='tooltip'] {
			display: none;
		}

		button:hover + [role='tooltip'],
		button:focus + [role='tooltip'] {
			display: inline-block;
		}
		
	</style>
</head>
<body>
	<div class="ui container">
		<nav>
			<ul>
				<li><a aria-pressed='false'  href="#" title="It's home page of the site">Home</a></li>
				<li><a aria-pressed='false'  href="#" title="There is information about connection with my person. ">Contacts</a></li>
				<li><a aria-pressed='false' href="#" title="Don't bother, just use it!">Tooltips</a></li>
				<li><a aria-pressed='false' href="#" title="Just named it toggletips">Toggletips</a></li>
			</ul>
		</nav>
		<button aria-pressed='false' class="ui button red centered" aria-labelledby='tolltip'><svg height="200" widht="150">
			<circle cx="150" cy="100" r="50" fill='#300F1A'></circle>
		</svg></button>
		<p role='tooltip' id='tooltip'>I will help you to understand the button with that circle above but letter. </p>
		<button class='notification' aria-labelledby='notification-label'>
			<svg><use xlink:href='#notification-icon'></use></svg>
		</button>
		<div id="notification-label" role='tooltip'>Notifications</div>

	</div>
</body>
</html>
